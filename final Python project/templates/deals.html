{% extends 'base.html' %}
{% block title %}Deals{% endblock %}
{% block content %}
    <div class="table-responsive-md">
        <table class="table table-striped table-bordered">
            <thead class="thead-light">
            <tr>
                <th scope="col">Serial</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for i in range(n) %}
                <tr>
                    <th scope="row">{{ i+1 }}</th>
                    <th scope="row">{{ names[i] }}</th>
                    <th scope="row">{{ prices[i] }} BDT</th>
                    <th scope="row"><a href="{{ links[i] }}" target="_blank">Link</a></th>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
