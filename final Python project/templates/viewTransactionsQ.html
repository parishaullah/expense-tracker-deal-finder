{% extends 'base.html' %}
{% block title %}View Transactions{% endblock %}
{% block content %}
    <h4>{{ category }} Transactions:</h4>
    <div class="table-responsive-md">
        <table class="table table-striped table-bordered">
            <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Amount</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody>
            {% for row in rows %}
                <tr>
                    <th scope="row">{{ row['tid'] }}</th>
                    <th scope="row">{{ row['tamount'] }} BDT</th>
                    <th scope="row">{{ row['tdescription'] }}</th>
                    <th scope="row">{{ row['tdate'] }}</th>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <form method="post">
        <div>
            <button type="submit" class="btn btn-primary" name="submit1" value="submit">Sort by Amount</button>
        </div>
    </form>
{% endblock %}
