<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new expense</title>
</head>
<body>
    <form="results.html" method="GET">

    <div>
        <label>Choose Category</label>
        <div>
            <input type="radio" name="category" id="housing">
            <label for="Housing">Housing</label>
        </div>

        <div>
            <input type="radio" name="category" id="transportation">
            <label for="Transportation">Transportation</label>

        </div>

        <div>
            <input type="radio" name="category" id="food">
            <label for="Food">Food</label>
        </div>

        <div>
            <input type="radio" name="category" id="utilities">
            <label for="Utilities">Utilities</label>

        </div>

        <div>
            <input type="radio" name="category" id="insurance">
            <label for="Insurance">Insurance</label>
        </div>

        
        <div>
            <input type="radio" name="category" id="medical">
            <label for="Medical & Healthcare">Medical & Healthcare</label>
        </div>     

        <div>
            <input type="radio" name="category" id="personal">
            <label for="Personal Spending">Personal Spending</label>
        </div>
        
        <div>
            <input type="radio" name="category" id="recreation">
            <label for="Recreation & Entertainment">Recreation & Entertainment</label>
        </div>
                
        <div>
            <input type="radio" name="category" id="miscellaneous">
            <label for="Miscellaneous">Miscellaneous</label>

        </div>
        

    </div>
        
        <div>
            <label>Amount</label>
            <input type="number" placeholder="Type spent amount " required>    
        </div>

        <div>
            <label>Note</label>
            <input placeholder="Type additional details" required>    
        </div>
        
        <button type="submit"> Submit </button>
        <button type="reset"> Reset </button>

    </form>
</body>
</html>
